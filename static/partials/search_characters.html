<div ng-if="search_characters.has_results">
    <div
        class="row"
        ng-repeat="(key, heroes) in search_characters.heroes_table track by key"
        ng-if="search_characters.show_heroes_list()"
    >
        <div
            ng-repeat="hero in heroes track by $index"
            class="col-xm-12 col-sm-6 col-md-3 col-lg-3"
        >
            <div class="thumbnail">
                <img
                    ng-src="{{hero.thumbnail.path.concat('.', hero.thumbnail.extension)}}"
                    alt="{{hero.name}}"
                >
                <div class="caption">
                    <h3>{{hero.name}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div
        class="row"
        ng-if="search_characters.show_pagination()"
    >
        <spidey-pagination
            page="search_characters.page"
            href-moc="search_characters.url_moc"
            total-elements="search_characters.total_elements"
            elements-per-page="search_characters.elements_per_page"
        ></spidey-pagination>
    </div>
</div>
<div ng-if="!search_characters.has_results" class="jumbotron text-center">
    <h2>No results for "{{search_characters.term}}"</h2>
</div>
<spidey-spinner name="search_spinner" tolerance="50"></spidey-spinner>
