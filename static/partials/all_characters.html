<header class="container-fluid header-block">
    <nav class="navbar navbar-fixed-bottom navbar-absolute-bottom navbar-transparent flex-centered">
        <div class="container">
            <div class="input-group col-sm-4 centered-content-child">
                <input type="text" class="form-control" placeholder="Find heroes...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
        </div>
    </nav>
</header>

<main class="container-fluid main-block">
    <div
        class="row"
        ng-repeat="(key, heroes) in all_characters.heroes_table track by key"
        ng-if="all_characters.show_heroes_list()"
    >
        <div
            ng-repeat="hero in heroes track by $index"
            class="col-xm-12 col-sm-6 col-md-3 col-lg-3"
        >
            <div class="thumbnail">
                <img
                    ng-src="{{hero.thumbnail.path.concat('.', hero.thumbnail.extension)}}"
                    alt="{{hero.name}}"
                >
                <div class="caption">
                    <h3>{{hero.name}}</h3>
                    <p>
                        <a href="#" role="button">
                            Read more
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div
        class="row"
        ng-if="all_characters.show_heroes_list()"
    >
        <spidey-pagination
            page="all_characters.page"
            href-moc="all_characters.url_moc"
            total-elements="all_characters.total_elements"
            elements-per-page="all_characters.elements_per_page"
        ></spidey-pagination>
    </div>
</main>
